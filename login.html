<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <h1 class="form-title">Se connecter</h1>
            <div class="icons-user"><i class="fa fa-leaf"></i></div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="motDepasse" class="form-label">Mot de passe</label>
                <i class="fa fa-eye-slash icon-size icon-position" id="icons_login"></i>
                <input type="password" name="motDepasse" id="motDepasse" class="form-control">
            </div>
            <div class="form-group">
                <a href="password.html" class="form-link">Mot de passe oublié ?</a>
            </div>
            <div class="form-margin group-button mt-60">
                <a href="signup.html" class="btn btn-primary"> Créer un compte</a>
                <button type="submit" class="btn btn-primary"> Connexion</button>
            </div>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
