<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - mot de passe oublié</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <h1 class="form-title">Mot de passe oublié</h1>
            <div class="icons-user"><i class="fa fa-leaf"></i></div>
            <div>
                <p>Mot de passe oublié ? Aucun problème. Indiquez-nous simplement votre adresse e-mail et nous vous enverrons par e-mail un lien de réinitialisation de mot de passe qui vous permettra d'en choisir un nouveau.</p>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-button">
                <button type="submit" class="btn btn-primary width-100"> Envoyer</button>
            </div>
        </form>
    </div>
</body>
</html>
